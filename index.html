<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Shah Syed</title>

    <!-- Bootstrap core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <!-- header -->
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h1><p class="text-center">Shah Syed</p></h1>
            <img src="images/logo.svg" alt="me_circle.png" class="img-responsive img-circle center-block" height="300 px" width="300 px">                 
            <ul class="nav nav-pills nav-stacked" role="tablist">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Projects</a></li>
              <li><a href="#">Résumé</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Contact</a></li>    
            </ul>
        </div>
        <div class="col-md-8">
        <!-- change active link in nav bar -->
          <script type="text/javascript">
            $('body').delegate('.nav li a', 'click', function(){
              var $thisLi = $(this).parents('li:first');
              var $ul = $thisLi.parents('ul:first');
              if (!$thisLi.hasClass('active')){
                $ul.find('li.active').removeClass('active');
                $thisLi.addClass('active');
              }
            });
          </script>
          <div class="main_content">
            <p>we gonna replace this dynamically</p>
          </div>
        </div>
      </div>
  </div>
  </body>
</html>
