<h1>{{title}}</h1>
<p class="lead">If you would like to contact me, please fill out the form below.</p>
<form>
	<div class="form-group">
		<label for="inputName">Name</label>
		<input type="nameForm" class="form-control" id="inputName" placeholder="Name">
	</div>
	<div class="form-group">
	    <label for="inputSubject">Subject</label>
	    <input type="subjectForm" class="form-control" id="inputSubject" placeholder="Subject">
  	</div>
  	<div class="form-group">
  		<label for="textLabel">Message</label>
  		<textarea class="form-control" rows="5" id="textLabel" placeholder="Message"></textarea>
  	</div>
  	<button type="submit" class="btn btn-default">Submit</button>
</form>
